	<body class="mdui-text-color-black">
		<div class="mdui-typo-display-2-opacity" style="text-align: center;">示例</div>
		<div class="mdui-container">
			<!-- 示例的居中与展示 -->
			<div style="text-align: center;">
				<div id="foo">
				</div>
			</div>

			<br><br><br>
			<!-- 分割线 -->
			<div class="mdui-divider-dark"></div><br><br>

			<h2>图片</h2>
			<!-- 网格化排版处理 -->
			<div class="mdui-row">
				<div class="mdui-col-sm-6">
					<p class="mdui-text-center">左边的图片<br><br>
						<img id="left" class="mdui-img-circle mdui-hoverable" src="./b.jpg" /></p>
					<div class="mdui-textfield">
						<label class="mdui-textfield-label">图片URL</label>
						<input id="url1" class="mdui-textfield-input" type="text" />
					</div>
					<div class="mdui-textfield">
						<label class="mdui-textfield-label">图片日期</label>
						<input id="label1" class="mdui-textfield-input" type="text" />
					</div>
					<div class="mdui-textfield">
						<label class="mdui-textfield-label">署名</label>
						<input id="credit1" class="mdui-textfield-input" type="text" />
					</div>
				</div>
				<div class="mdui-col-sm-6">
					<p class="mdui-text-center">右边的图片<br><br>
						<img id="right" class="mdui-img-circle mdui-hoverable" src="./b.jpg" /></p>
					<div class="mdui-textfield">
						<label class="mdui-textfield-label">图片URL</label>
						<input id="url2" class="mdui-textfield-input" type="text" />
					</div>
					<div class="mdui-textfield">
						<label class="mdui-textfield-label">图片日期</label>
						<input id="label2" class="mdui-textfield-input" type="text" />
					</div>
					<div class="mdui-textfield">
						<label class="mdui-textfield-label">署名</label>
						<input id="credit2" class="mdui-textfield-input" type="text" />
					</div>
				</div>
			</div>

			<h3>选项</h3>
			<form>
				<p>
					<div class="input-group-label">
						初始位置&nbsp;
						<input id="starting-position" type="number" size="2" placeholder="50" value="50" min="0" max="100" name="slider-start"
						 step="1" style=" width: 45px;">
						<div class="input-group-addon">%</div>
					</div>
					显示日期&nbsp;
					<label class="mdui-switch">
						<input id="1" type="checkbox" checked />
						<i class="mdui-switch-icon"></i>
					</label>&nbsp;
					显示署名&nbsp;
					<label class="mdui-switch">
						<input id="2" type="checkbox" checked />
						<i class="mdui-switch-icon"></i>
					</label>&nbsp;
					启用动画&nbsp;
					<label class="mdui-switch">
						<input id="3" type="checkbox" checked />
						<i class="mdui-switch-icon"></i>
					</label>&nbsp;
					响应式&nbsp;
					<label class="mdui-switch">
						<input id="4" type="checkbox" checked />
						<i class="mdui-switch-icon"></i>
					</label>
				</p>
			</form>
			<button class="mdui-btn mdui-btn-raised" onclick="outPush()">预览</button>
			<script type="text/javascript" src="./outPush.js"></script>

			<br><br>
			<div id="preview" class="mdui-valign"></div>
		</div>
		<script>
			slider = new juxtapose.JXSlider('#foo',
				[{
						src: './b.jpg',
						label: '2010',
						credit: 'My daughter'
					},
					{
						src: './b.jpg',
						label: '2020',
						credit: "My forever daughter"
					}
				], {
					animate: true,
					showLabels: true,
					showCredits: true,
					startingPosition: "50%",
					makeResponsive: true
				});
		</script>
	</body>
</html>
